<!DOCTYPE html>
<html lang="en">
    <head>
        <!--The <head> element is where we put important meta-information about our webpages, 
            and stuff required for our webpages to render correctly in the browser. Inside the <head>, 
                we should not use any element that displays content on the webpage.-->
        <meta charset="utf-8">
        <title>My First Webpage</title>
    </head>
    <body>
        <!--This is where all the content that will be displayed to users will go - the text, images, lists, links, and so on.-->
        <h1>Hello World!</h1>
        

    </body>
